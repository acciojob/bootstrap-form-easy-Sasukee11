<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label id="first-name-input" for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01"  required>
    <div class="invalid-feedback">
       First name requried!
    </div>
  </div>
  <div class="col-md-4">
    <label id="last-name-input" for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="invalid-feedback">
     Last name requried!
    </div>
  </div>
  <div class="col-md-4">
    <label id="email-input" for="validationCustomUsername" class="form-label" placeholder="xyz@abc.com">Email</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Email requried!
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label id="college-input" for="validationCustom03" class="form-label">College</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid College.
  </div>
  <div class="col-md-3">
    <label id="gradution-year-input" for="validationCustom04" class="form-label">Graduation Year</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
		<option selected value="">2020</option>
		<option selected  value="">2021</option>
		<option selected  value="">2022</option>
		<option selected  value="">2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid Graduation year.
    </div>
  </div>
  <div class="col-md-3">
    <label id="roll-no-input" for="validationCustom05" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid Roll no.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label id="conditions-checkbox" class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
